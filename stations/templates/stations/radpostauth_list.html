{% extends 'base.html' %}
{% block body %}

<script>
  setTimeout(function () { location.reload(1); }, 60000);
</script>

<h1>Post Auth list on DronKosmiczny</h1>

<table>
  <tr>
    <th>id</th>
    <th>username</th>
    <th>pass</th>
    <th>reply</th>
    <th>authdate</th>
  </tr>
  {% for item in object_list %}
  <tr>
    <td>{{ item.pk }}</td>
    <td>{{ item.username }}</td>
    <td>{{ item.pass }}</td>
    <td>{{ item.reply }}</td>
    <td>{{ item.authdate }}</td>
  </tr>
  {% empty %}
  <tr>
    <td>No items yet.</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
